<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - MeghDrishti</title>
	<link rel="icon" type="image/x-icon" href="md.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="login.css">
</head>

<body>

	<header class="site-header">
		<nav class="site-nav">
			<div class="nav-links">
				<img src="AppIcon.png" alt="MeghDrishti" class="brand-icon">
				<a href="home.html" class="nav-link nav-home">Home</a>
				<a href="index.html" class="nav-link nav-weather">MeghVani</a>
				<a href="music.html" class="nav-link nav-music">MeghSwar</a>
				<a href="about.html" class="nav-link nav-about">About</a>
			</div>
		</nav>
	</header>

	<div class="container" id="signup" style="display:none;">
		<h1 class="form-title">Register</h1>
		<form>
			<div id="signUpMessage" class="messageDiv"></div>

			<div class="input-group">
				<i class="fas fa-user"></i>
				<input type="text" id="fName" required>
				<label>First Name</label>
			</div>

			<div class="input-group">
				<i class="fas fa-user"></i>
				<input type="text" id="lName" required>
				<label>Last Name</label>
			</div>

			<div class="input-group">
				<i class="fas fa-envelope"></i>
				<input type="email" id="rEmail" required>
				<label>Email</label>
			</div>

			<div class="input-group">
				<i class="fas fa-lock"></i>
				<input type="password" id="rPassword" required>
				<label>Password</label>
			</div>

			<button type="button" class="btn" id="submitSignUp">Sign Up</button>
		</form>

		<p class="or">---------- or ----------</p>

		<div class="icons">
			<i class="fab fa-google"></i>
			<i class="fab fa-facebook"></i>
		</div>

		<div class="links">
			<p>Already Have Account?</p>
			<button type="button" id="signInButton">Sign In</button>
		</div>
	</div>

	<div class="container" id="signIn">
		<h1 class="form-title">Sign In</h1>
		<form>
			<div id="signInMessage" class="messageDiv"></div>

			<div class="input-group">
				<i class="fas fa-envelope"></i>
				<input type="email" id="email" required>
				<label>Email</label>
			</div>

			<div class="input-group">
				<i class="fas fa-lock"></i>
				<input type="password" id="password" required>
				<label>Password</label>
			</div>

			<p class="recover">
				<a href="#">Recover Password</a>
			</p>

			<button type="button" class="btn" id="submitSignIn">Sign In</button>
		</form>

		<p class="or">---------- or ----------</p>

		<div class="icons">
			<i class="fab fa-google"></i>
			<i class="fab fa-facebook"></i>
		</div>

		<div class="links">
			<p>Don't have an account yet?</p>
			<button type="button" id="signUpButton">Sign Up</button>
		</div>
	</div>

	<script type="module" src="firebaseauth.js"></script>
	<script>
		const signInBtn = document.getElementById('signInButton');
		const signUpBtn = document.getElementById('signUpButton');
		const signInForm = document.getElementById('signIn');
		const signUpForm = document.getElementById('signup');

		signInBtn.onclick = () => {
			signUpForm.style.display = 'none';
			signInForm.style.display = 'block';
		};

		signUpBtn.onclick = () => {
			signInForm.style.display = 'none';
			signUpForm.style.display = 'block';
		};
	</script>
</body>

</html>
